<form #f="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type="text" class="form-control" id="nome"  aria-describedby="emailHelp" placeholder="Enter name" ngModel="cadastro.nome" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">CURSO</label>
      <input type="text" class="form-control" id="curso" placeholder="Enter curso" ngModel="cadastro.curso"required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">DATA</label>
        <input  type="date" class="form-control" id="data" placeholder="Enter data" ngModel="cadastro.data" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">MATRICULA</label>
        <input  type="text" class="form-control" id="matricula" placeholder="Enter matricula" ngModel="cadastro.matricula" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">ASSUNTO</label>
        <input  type="text" class="form-control" id="assunto" placeholder="Enter assunto" ngModel="cadastro.assunto" required>
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="f.form.invalid"> Submit</button>
  </form>
